<div class="grid-container">
        <section class="graph-side">
          <h1 class="mat-h1">z-graph</h1>
          <app-force-graph [nodes]="nodes" [links]="links"></app-force-graph>
        </section>
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Small</mat-card-subtitle>
              <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            Follow your heart
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">EDIT MEMBER</button>
            <button mat-raised-button color="accent">ADD MEMBER</button>
          </mat-card-actions>
        </mat-card>
</div>
